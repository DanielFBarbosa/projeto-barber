<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Marcação de Horário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Barbearia </h1>
    <p>Selecione um horário disponível:</p>
    <ul id="horarios-disponiveis">
        <li>9:00</li>
        <li>9:30</li>
        <li>10:00</li>
        <li>10:30</li>
        <li>11:00</li>
        <li>11:30</li>
        <li>12:00</li>
        <li>12:30</li>
        <li>13:00</li>
        <li>13:30</li>
        <li>14:00</li>
        <li>14:30</li>
        <li>15:00</li>
        <li>15:30</li>
        <li>16:00</li>
        <li>16:30</li>
        <li>17:00</li>
        <li>17:30</li>
        <li>18:00</li>
    </ul>
    <form>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </p>
        <p>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">
        </p>
        <p>
            <label for="horario">Horário:</label>
            <select id="horario" name="horario">
              <option value="">Selecione</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Agendar">
        </p>
    </form>
</body>
</html>
